        <h1 id="title">Profesor Juan Bosch</h1>
        
        <div id="img-div">

            <figcaption id="img-caption">"La política es la más noble de las profesiones, pero la más baja de las ocupaciones."</figcaption>

        <div id="tribute-info">
            <p> El profesor Juan Bosch (1909-2001) fue un prominente político, escritor e intelectual dominicano, cuya vida y obra tuvieron un impacto significativo en la historia y la cultura de la República Dominicana.</p>
        </div>
